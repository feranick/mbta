<!DOCTYPE html>
<html>
<head>
<title>MBTA Tools</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <!-- Eliminate url and button bars if added to home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Choose how to handle the phone status bar -->
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" type="text/css" href="mbta.css" media="screen" />
    <!-- Choose a 57x57 image for the icon -->
    <link rel="apple-touch-icon" href="mbta_icon.png" />

<script type="text/javascript" src="mbta.js" ></script>

</head>
<body>
<br><input name="station" id="station" size="12" type="text" placeholder="Station" value="place-sstat">
 <input type="submit" id="SearchLines" value="Search Lines" onclick=predRoutes() />
<br><br><input name="route" id="route" size="12" type="text" placeholder="Line" value="Red">
 <input type="submit" id="SearchStation" value="Search Stations" onclick=predStops() />
<br><br><input name="vehicle" id="vehicle" size="12" type="text" placeholder="Vehicle ID">
 <input type="submit" id="SearchVehicle" value="Search Vehicle" onclick=predVehicle() />
 <br><br><br><select name="nearbyStations" id="nearbyStations" onchange="setNearbyStations()"></select>
 <input type="submit" id="SearchNearby" value="Nearby Station" onclick=getNearbyStations() />
 <br> <label id="radiusLabel" for="radius">Radius in miles: </label><input name="radius" id="radius" size="12" type="text" value="0.2">
 <br><br><br><input type="submit" id="Search" value="Timetable" onclick=predSigns() />
 <label id="warnLabel" for="Search"></label>
<br><text_area id="results" rows="50" cols="200" ></text_area>


</body>
</html>
