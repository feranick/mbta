<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mbta.css">
    <link rel="manifest" href="manifest.json?v=2025.12.20.2">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" href="mbta_icon.png">
    <link rel="apple-touch-icon" href="mbta_icon.png">
    <title>MBTA Tools</title>
<script type="text/javascript" src="mbta.js" ></script>

</head>
<body>
<br><input name="station" id="station" size="12" type="text" placeholder="Station" value="place-knncl">
 <input type="submit" id="SearchLines" value="Search lines" onclick=predRoutes() />
<br><br><select name="route" id="route" onchange=predSigns()></select>
 <input type="submit" id="SearchStation" value="Search stations" onclick=predStops() />
<br><br><input name="vehicle" id="vehicle" size="12" type="text" placeholder="Vehicle ID">
 <input type="submit" id="SearchVehicle" value="Search vehicle" onclick=predVehicle() />
 <br><br><br><select name="nearbyStations" id="nearbyStations" onchange=setNearbyStations()></select>
 <br><br> <input type="submit" id="SearchNearby" value="Nearby station within:" onclick=getNearbyStations() />
<input name="radius" id="radius" size="12" type="numeric" value="0.3"><label id="radiusLabel" for="radius"> km</label>
 <br><br><br><input type="submit" id="Search" value="Timetable" onclick=predSigns() />
 <input type="submit" id="Refresh" value="Refresh" onclick=refresh_vehicle() />
 <input type="submit" id="Home" value="Home" onclick=setHome() />
 <label id="warnLabel" for="Search"></label>
<br><text_area id="results" rows="50" cols="200" ></text_area>


</body>
</html>
