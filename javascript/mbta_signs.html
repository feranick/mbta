<html>
<head>
<title>MBTA Tools</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <!-- Eliminate url and button bars if added to home screen -->

    <!-- Choose how to handle the phone status bar -->
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" type="text/css" href="mbta.css" media="screen" />

    <link rel="apple-touch-icon" href="mbta_icon.png" />
    
</head>
<body>

<script language="javascript" >

url = "https://api-v3.mbta.com/";
key = "91944a70800a4bcabe1b9c2023d12fc8";
headers = {'Accept': 'application/json', 'x-api-key': key};

async function getFeed(url) {
    const res = await fetch(url);
    const obj = await res.json();
    return obj;
    }

async function prediction() {
    label = []
    station = document.getElementById("station").value;
    line = document.getElementById("line").value;
    
    // This is to be replaced by a get_stop()
    st_url = url+"stops/?filter[id]="+station;
    s = (await getFeed(st_url))['data'];
    statName = s[0]['attributes']['name'];
    //
    
    rt_url = url+"routes/?filter[id]="+line;
    dest = (await getFeed(rt_url))['data'][0]['attributes']['direction_destinations'];
    
    pr_url = url+"predictions/?filter[stop]="+station;
    p = (await getFeed(pr_url))['data'];
    
    if (p.length ==0) {
        label += "\n No data currently available. Try again later.\n";
        label += " Possible cause: no service available at this time\n";
        document.getElementById("results").innerHTML = "".concat(...label);
        return;
        }
    
    dummy = 0;
    pred_arr_times = [];
    direction = [];
    status = [];
    vstation = [];
    vstatus = [];
    vtype = [];
    locat = [];
    lines = [];
    vla = [];
    vlo = [];
    
    let now = new Date(Date.now());
    current_time = now.getHours()+":"+now.getMinutes()+":"+now.getSeconds();
    document.getElementById("results").innerHTML = "Please wait...";
    
    for (let i=0; i<p.length; i++) {
        id_line = p[i]['relationships']['route']['data']['id'];
        
        //if id_line in line and dummy < dP.list_items:
        if (id_line == line || dummy < 20) {
            if (p[i]['attributes']['arrival_time'] !== null) {
                arr_time = p[i]['attributes']['arrival_time'].slice(11).slice(0,-6);
                arr_time_mins = (get_sec(arr_time) - get_sec(current_time))/60;
            } else {
                arr_time_mins = "";
                }
            
            direction += p[i]['attributes']['direction_id'];
            pred_arr_times.push(get_sign(arr_time_mins));

            if (p[i]['relationships']['vehicle']['data']['id'] !== null) {
                vh_url = url+"vehicles/?filter[id]="+p[i]['relationships']['vehicle']['data']['id'];
                v = (await getFeed(vh_url))['data'][0];
                await sleep(300);
                console.log(v['attributes']['latitude']+v['attributes']['longitude']);
                vtype.push(train_type(id_line,v['attributes']));
                //vtype += "";
                vstatus.push(v['attributes']['current_status']);
                vstation.push(v['relationships']['stop']['data']['id']);
                vla.push(v['attributes']['latitude']);
                vlo.push(v['attributes']['longitude']);
                }
            dummy += 1;
            
        } else {
            console.log("Fail");
        }}
    label += "<hr>";
    label += mk_stop_URL(station, statName)+"\t\t"+current_time+"\n";
    label += "<hr>";
    for (let j=0; j<direction.length; j++) {
        if (p[j]['attributes']['direction_id'] == 0) {
        label += dest[p[j]['attributes']['direction_id']]+"\t"+pred_arr_times[j]+"\t"+vtype[j]+"\t"+line+"\t\t"+vstatus[j]+"\t"+vstation[j]+"\n";
        }}
    label += "<hr>";
    for (let j=0; j<direction.length; j++) {
        if (p[j]['attributes']['direction_id'] == 1) {
        label += dest[p[j]['attributes']['direction_id']]+"\t"+pred_arr_times[j]+"\t"+vtype[j]+"\t"+line+"\t\t"+vstatus[j]+"\t"+vstation[j]+"\n";
        }}
    label += "<hr>";
    //label = "<hr>"+label0+"<hr>"+label1+"<hr>";
    document.getElementById("results").innerHTML = "".concat(...label);
    }
    
function get_sec(time_str) {
    t = time_str.split(':');
    return t[0] * 3600 + t[1] * 60 + t[2]*1;
    }

function get_sign(a) {
    if (a > 0 && a < 0.5) {return " ARR\t";}
    if (a >= 0.5 && a < 1) {return " APPR\t";}
    if (a >= 1) {return Math.round(a)+" min\t";}
    if (a > -10 && a <= 0) {return "BOARD \t";}
    if (a <= -10) {return "--- \t";}
    }
    
async function get_stop(stop) {
    st_url = url+"stops/?filter[id]="+stop;
    s = (await getFeed(st_url))['data'];
    sleep(100);
    console.log(s[0]['attributes']['name']);
    if (s.length == 0) {return '';}
    else {return s[0]['attributes']['name'];}
    }

function mk_coord_URL(a, la, lo) {
    return "<a href=\"https://www.google.com/maps/search/?api=1&query="+la+"%2C"+lo+"\" target=\"_blank\" rel=\"noopener noreferrer\">"+a+"</a>";
    }

function mk_stop_URL(station, statName) {
    return "<a href=\"https://mbta.com/stops/"+station+"\" target=\"_blank\" rel=\"noopener noreferrer\">"+statName+"</a>";
    }
    
function mk_line_URL(line) {
    return "<a href=\"https://mbta.com/schedules/"+line+"/line\" target=\"_blank\" rel=\"noopener noreferrer\">"+line+"</a>";
    }
    
function train_type(line, veh) {
    if (veh['carriages'][0]['label'] !== null) {
        code = veh['carriages'][0]['label'];}
    else {
        code = veh['label'];}
    if (line == "Red") {
        if (code < 1800) {
            return "O1";}
        if (code >= 1800 && code < 1900) {
            return "O2";}
        if (code >= 1900) {
            return "N";}
        }
    if (line == "Orange") {
        if (code < 1400) {
            return "O";}
        if (code >= 1400) {
            return "N";}
        }
    if (line.slice(0,5) == "Green") {
        if (code < 3900) {
            return "O";}
        if (code >= 3900) {
            return "N";}
        }
    if (line.slice(0,2) == "CR") {
        return "CR";}
    else {
        return str(code);}
        }
    
function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
   }

</script>
<input name="station" id="station" size="12" type="text" placeholder="Station" value="place-knncl">
<input name="line" id="line" size="12" type="text" placeholder="Line" value="Red">
<br><br><input type="submit" id="Search" value="Search Station ID" onclick=prediction() />
<br><text_area id="results" rows="50" cols="100" ></text_area>


</body>
</html>
